<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--css-->
    <link rel="stylesheet" href="style.css">
    <!--font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <title>Verificador de Situação Escolar</title>
</head>
<body>
    <!--title-->
    <h1>Verificador de Situação Escolar</h1>
    <!--form-->
    <form>
        <p>Nome do aluno:
            <input type="text" id="name" required>
        </p>
        <!--insert-->
        <p>1º Nota:
            <input type="number" id="nota1" required min="1" max="10" step="1">
        </p>
        <!--insert-->
        <p>2º Nota:
            <input type="number" id="nota2" required min="1" max="10" step="1">
        </p>
        <!--insert-->
        <p>3º Nota:
            <input type="number" id="nota3" required min="1" max="10" step="1">
        </p>
        <!--insert-->
        <p>4º Nota:
            <input type="number" id="nota4" required min="1" max="10" step="1">
        </p>
        <!--button-->
        <input class="button" type="submit" value="Situação Final">
    </form>
    <!--resp-->
    <h3></h3>
    <h4></h4>
    <!--javascript-->
    <script src="javascript.js"></script>
</body>
</html>
